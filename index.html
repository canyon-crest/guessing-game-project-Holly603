<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Number Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
   body {
      font-family: 'Press Start 2P', cursive;
      background: #5C94FC;  
      color: #1d1d1d;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

  .container {
      max-width: 600px;
      margin: 40px auto;
      background: #FFF2A6;           
      border: 4px solid #A0522D;     
      border-radius: 12px;
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
      text-align: center;
      padding: 32px;
      animation: slideIn 0.8s ease-out forwards;
    }

/* Mario‚Äëstyle headings */
  h3 {
      color: #E8272C;                 
      margin-top: 24px;
    }

/* Inputs styled like boxes */
  input[type="text"] {
      font-family: inherit;
      padding: 10px;
      margin: 6px 0;
      border: 2px solid #A0522D;
      border-radius: 4px;
      background: #FFF;
      color: #333;
    }

  label {
      margin-right: 12px;
      color: #2E8B57;                 
    }

  button {
      font-family: inherit;
      padding: 10px 20px;
      margin: 6px;
      border: none;
      border-radius: 6px;
      background: #2E8B57;           
      color: #FFF;
      cursor: pointer;
      transition: transform 0.2s;
    }
  button:hover {
      transform: translateY(-3px);
    }
    button:disabled {
      background: #98BC9E;
      cursor: default;
    }

/* Simple slide‚Äëin animation for the card */
  @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to   { transform: translateY(0);     opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="container">
    <p id="date"></p>
    <input type="text" id="name" placeholder="Enter your name">
    <h3>üçÑ Level</h3>
    <input type="radio" name="level" id="e" value="3" checked><label for="e">Easy</label>
    <input type="radio" name="level" id="m" value="10"><label for="m">Medium</label>
    <input type="radio" name="level" id="h" value="100"><label for="h">Hard</label>
    <button id="playBtn">Play</button>
    <h3 id="msg">Select a Level</h3>
    <input type="text" id="guess">
    <button id="guessBtn" disabled>Guess</button>
    <button id="giveUp" disabled>Give Up</button>
    <div class="stats">
      <h3>‚≠êÔ∏è Stats</h3>
      <p id="wins">Total wins: 0</p>
      <p id="avgScore">Average Score: </p>
      <p id="currentTime">Current round time: 0s</p>
      <p id="fastestTime">Fastest Game: N/A</p>
      <p id="avgTime">Average Time per Game: N/A</p>
    </div>
    <div class="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <ol>
        <li name="leaderboard"></li>
        <li name="leaderboard"></li>
        <li name="leaderboard"></li>
      </ol>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
